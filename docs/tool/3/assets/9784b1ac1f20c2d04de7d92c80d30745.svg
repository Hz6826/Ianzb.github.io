<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="302.36749" height="298.62602" viewBox="0,0,302.36749,298.62602"><g transform="translate(-94.06324,-2.74641)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(94.22562,16.87391) scale(0.32477,0.32477)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#1ab3da" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">你。你。你是活着的。</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">有时这玩家相信宇宙透过晴朗的冬日夜空中，存在于</tspan><tspan x="0" dy="48px">它眼中一隅的星点星光，可能比太阳大上上百万倍的</tspan><tspan x="0" dy="48px">恒星沸腾着的电浆那一瞬间发出来的光对它说话，在</tspan><tspan x="0" dy="48px">宇宙的远侧行走回家的路上，突然闻到了食物，在那</tspan><tspan x="0" dy="48px">熟悉的门前，它又准备好再一次投入梦境</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">宇宙说我爱你</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">宇宙说一切你所需的你都具有</tspan></text><text transform="translate(94.24323,44.3316) scale(0.32793,0.32793)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#1ad91a" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">而有时这玩家相信宇宙通过穿越夏日树叶的那斑斓的</tspan><tspan x="0" dy="48px">阳光对它说话。</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">而有时玩家相信宇宙透过零和一，透过世界的电力，</tspan><tspan x="0" dy="48px">透过屏幕上滚动的文字和梦的终结对它说话</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">宇宙说你很好地玩了这游戏</tspan></text></g></g></svg>