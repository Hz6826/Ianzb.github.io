<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="315.48469" height="280.40803" viewBox="0,0,315.48469,280.40803"><g transform="translate(-94.06323,-23.74641)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(94.22562,37.87391) scale(0.32477,0.32477)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#1ab3da" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">嘘。有时这个玩家创造的小天地是柔软，温暖和简</tspan><tspan x="0" dy="48px">单的。有时是坚硬，冰冷和复杂的。有时它在脑中</tspan><tspan x="0" dy="48px">建造出宇宙的模型；斑斑点点的能量穿越广阔空旷</tspan><tspan x="0" dy="48px">的空间。有时它称呼这些斑点为“电子”和“质子”。</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">你就是那玩家，阅读着文字……</tspan></text><text transform="translate(94.24323,111.3316) scale(0.32793,0.32793)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#1ad91a" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">有时它称呼它们为“行星”和“恒星”。</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">有时它确信它存在于一个由“开”和“关”；“零”和“一”；</tspan><tspan x="0" dy="48px">一行行的命令组成的宇宙。有时它确信它是在玩一个</tspan><tspan x="0" dy="48px">游戏。有时它确信它是在读着屏幕上的文字。</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">嘘……有时这玩家读屏幕上的命令行。将它们解码成为</tspan><tspan x="0" dy="48px">文字；将文字解码为意义；将意义解码为感情，情绪，</tspan><tspan x="0" dy="48px">理论，想法，而玩家的呼吸开始急促并意识到了它是</tspan><tspan x="0" dy="48px">活着的，它是活生生的，那上千次的死亡不是真的，</tspan><tspan x="0" dy="48px">玩家是活着的。</tspan></text></g></g></svg>