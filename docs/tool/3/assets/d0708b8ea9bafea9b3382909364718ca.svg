<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="302.35146" height="327.88931" viewBox="0,0,302.35146,327.88931"><g transform="translate(-93.07927,-17.74641)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(94.22562,31.87391) scale(0.32477,0.32477)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#1ab3da" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">我们是谁？我们曾经被称作高山的精灵。太阳父亲，</tspan><tspan x="0" dy="48px">月亮母亲。古老的英灵，动物的魂魄。神祇。鬼魂。</tspan><tspan x="0" dy="48px">小绿人。而后是神，恶魔，天使。骚灵。外星人，</tspan><tspan x="0" dy="48px">地外生物。轻子，夸克。词语不断地变化。我们始</tspan><tspan x="0" dy="48px">终如一。</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">那玩家就是你，[玩家名称]</tspan></text><text transform="translate(93.24323,121.3316) scale(0.32793,0.32793)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#1ad91a" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">我们是宇宙。我们是一切你认为出离你本体的事物。</tspan><tspan x="0" dy="48px">你现在看着我们，透过你的皮肤和你的眼睛。而为</tspan><tspan x="0" dy="48px">什么宇宙触摸着你的皮肤，向你洒向光芒？是为了</tspan><tspan x="0" dy="48px">看见你，玩家。以及被认知。我应告诉你一个故事。</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">很久以前，有一个玩家。</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">有时它认为自己是那不断旋转的球体上一层薄薄的</tspan><tspan x="0" dy="48px">熔化的岩石上的人类。那融化的岩石球环绕着一个</tspan><tspan x="0" dy="48px">质量大它三十三万倍的炫目气体球旋转。它们是相</tspan><tspan x="0" dy="48px">隔得如此之远，以至于光需要八分钟才能穿越那空</tspan><tspan x="0" dy="48px">隙。那光是来自一颗恒星的信息，它能够在一亿五</tspan><tspan x="0" dy="48px">千万公里外烧灼你的皮肤。</tspan></text></g></g></svg>