<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="315.46866" height="301.53164" viewBox="0,0,315.46866,301.53164"><g transform="translate(-93.07926,-25.06664)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(93.24323,39.3316) scale(0.32793,0.32793)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#1ad91a" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">有时这个玩家梦见它是一个在一个平的，无限延展</tspan><tspan x="0" dy="48px">的世界表面上的矿工。那太阳是一个方形的白点。</tspan><tspan x="0" dy="48px">昼夜交替很快；要做的事情也很多；死亡亦只是暂</tspan><tspan x="0" dy="48px">时和不方便的。</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">有时这玩家梦见它成为了其他的事物，在其他地方。</tspan><tspan x="0" dy="48px">有时这些梦是扰人的。有些则实在很美。有时这个</tspan><tspan x="0" dy="48px">玩家从一个梦中醒来，发现自己落入了第二个梦，</tspan><tspan x="0" dy="48px">却终究是在第三个梦中。</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">让我们回退一点。</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">组成玩家的原子散布在草中，河流中，在那空气中，</tspan><tspan x="0" dy="48px">也在那大地中。一个女性收集了那些原子；她饮用、</tspan><tspan x="0" dy="48px">进食、吸入；而后那女性在她的身体中，孕育了玩家。</tspan></text><text transform="translate(94.22562,112.87391) scale(0.32477,0.32477)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#1ab3da" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">有时这玩家梦见它迷失在了一个故事里。</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">有时这个玩家梦见它在屏幕上看着文字。</tspan></text></g></g></svg>