<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="302.35146" height="317.27227" viewBox="0,0,302.35146,317.27227"><g transform="translate(-93.07927,-25.06664)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(93.24323,39.3316) scale(0.32793,0.32793)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#1ad91a" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">然后那玩家醒来了，从一个温暖，昏暗的母亲体内，</tspan><tspan x="0" dy="48px">进入了漫漫长梦。</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">而那玩家是一个新的故事，从未被讲述过，由DNA</tspan><tspan x="0" dy="48px">的语言书写着。而那玩家是一个新的程序，从未被</tspan><tspan x="0" dy="48px">运行过，由上亿年的源代码生成。而那玩家是一个</tspan><tspan x="0" dy="48px">新的人，从未生活过，由奶和爱组成。</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">我们再往更远的过去回退一点。</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">那由七千亿亿亿原子组成的玩家的身体被创造了，</tspan><tspan x="0" dy="48px">远在这游戏之前，在一颗恒星的内部。所以那玩家</tspan><tspan x="0" dy="48px">也是，来自一颗恒星的信息。而这个玩家贯穿这个</tspan><tspan x="0" dy="48px">故事的始末，源于一个叫Julian的人种下的信息种</tspan><tspan x="0" dy="48px">子长成的森林，一个叫Markus的男人创造的无限</tspan><tspan x="0" dy="48px">世界，存在于一个由玩家创造的小的，私人世界里，</tspan><tspan x="0" dy="48px">而那又继承了宇宙创造的……</tspan></text><text transform="translate(94.22562,168.87391) scale(0.32477,0.32477)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#1ab3da" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">你就是那玩家。那个故事。那个程序。那个人类。</tspan><tspan x="0" dy="48px">仅由奶和爱组成。</tspan></text></g></g></svg>