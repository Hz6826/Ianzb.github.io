<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="289.23426" height="317.27227" viewBox="0,0,289.23426,317.27227"><g transform="translate(-93.07926,6.93336)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(94.22562,37.87391) scale(0.32477,0.32477)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#1ab3da" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">不。它还没有到达最高的境界。那层境界，它必</tspan><tspan x="0" dy="48px">须完成生命的长梦，而非游戏中黄粱一梦。</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">有时，通过它思绪的杂音，它能听到宇宙，是的。</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">为它治愈悲伤会摧毁它。而悲伤是它的私人事务。</tspan><tspan x="0" dy="48px">我们不能干涉。</tspan></text><text transform="translate(93.24323,7.3316) scale(0.32793,0.32793)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#1ad91a" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">它读不出那个思想。</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">它知道我们爱它么？这个宇宙是仁慈的？</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">但是有时亦不胜悲伤，于那漫漫长梦中。它创造了</tspan><tspan x="0" dy="48px">没有夏日的世界，在黑日下颤抖着，将自己悲伤的</tspan><tspan x="0" dy="48px">创造视为现实世界。</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">有时当它们深陷梦境中时，我想要告诉它们，它们</tspan><tspan x="0" dy="48px">在现实中创造了真实的世界。有时我想告诉它们它</tspan><tspan x="0" dy="48px">们自身对宇宙的重要性。有时，当它们和现实失去</tspan><tspan x="0" dy="48px">了联系，我想帮助它们说出它们所惧怕的话语。</tspan></text></g></g></svg>