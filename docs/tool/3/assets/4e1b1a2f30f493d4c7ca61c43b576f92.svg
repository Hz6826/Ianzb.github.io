<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="287.43111" height="283.03706" viewBox="0,0,287.43111,283.03706"><g transform="translate(-93.07926,-23.74641)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(94.22562,37.87391) scale(0.32477,0.32477)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#1ab3da" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">它们也曾经听到过声音。在玩家能够阅读之前。</tspan><tspan x="0" dy="48px">君不见那些不曾游玩的人们称呼玩家为女巫，和</tspan><tspan x="0" dy="48px">术士。而玩家们梦见它们自己乘坐在被恶魔施力</tspan><tspan x="0" dy="48px">的棍子上，在空气中翱翔。</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">它梦见了阳光和树。梦见了火与水。它梦见它创</tspan><tspan x="0" dy="48px">造。它亦梦见它毁灭。它梦见它狩猎，亦被狩猎。</tspan><tspan x="0" dy="48px">它梦见了庇护所。</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">它辛勤地劳作，和其他百万众一起，刻画了一个</tspan><tspan x="0" dy="48px">真实的世界，由[乱码]，且创造了[乱码]，为了[乱</tspan><tspan x="0" dy="48px">码]，于[乱码]中。</tspan></text><text transform="translate(93.24323,114.3316) scale(0.32793,0.32793)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#1ad91a" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">这个玩家梦见了什么？</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">哈，那原始的界面。经历一百万年的岁月雕琢，</tspan><tspan x="0" dy="48px">依然长存。但此玩家在那屏幕后的真实里，建造</tspan><tspan x="0" dy="48px">了什么真实的构造？</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan></text></g></g></svg>