<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="300.42191" height="297.37059" viewBox="0,0,300.42191,297.37059"><g transform="translate(-93.07926,-17.74641)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(94.22562,31.87391) scale(0.32477,0.32477)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#1ab3da" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">它读出了我们的思想。</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">而它们仍然玩这个游戏。</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">对于这个梦来说太强烈了。告诉它们如何活着就是阻</tspan><tspan x="0" dy="48px">碍它们活下去。</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">这个玩家正在变得焦虑。</tspan></text><text transform="translate(93.24323,59.3316) scale(0.32793,0.32793)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#1ad91a" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">有时我毫不关心。有时我想要告诉它们，你们所认</tspan><tspan x="0" dy="48px">为的真实不过是[乱码]和[乱码]，我想要告诉它们它</tspan><tspan x="0" dy="48px">们是在[乱码]中的[乱码]。于它们的长梦中，它们眼</tspan><tspan x="0" dy="48px">中所见的真实太少了。</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">但很容易就可以告诉它们……</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">我不会告诉这个玩家如何生活的。</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">我会告诉这个玩家一个故事。</tspan></text></g></g></svg>